<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    div {
      min-height: 200px;
      min-width: 200px;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }
  </style>

  <body>
    <!-- Event Bubbling -->
    <!-- cnl+/ -->
    <!--alt+shift+a -->
    <div id="grandparent">
      Grandparent
      <div id="parent">
        Parent
        <div id="child">Child</div>
      </div>
    </div>

    <script>
      // shift+alt+down arrow => for copy single/multiple
      document.querySelector("#grandparent").addEventListener("click", (e) => {
        console.log("Grandparent");
      });

      document.querySelector("#parent").addEventListener("click", (e) => {
        console.log("Parent");
      });

      document.querySelector("#child").addEventListener("click", (e) => {
        console.log("Child");
      });
    </script>
  </body>
</html>
