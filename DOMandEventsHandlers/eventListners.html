    <!-- drag drop events
    <div
      id="dragItem"
      draggable="true"
      style="width: 100px; height: 100px; background: coral; margin-top: 20px"
    >
      Drag Me
    </div>
    <div
      id="dropArea"
      style="
        width: 200px;

    >
      Drop Here

    <!-- mouse event script-->
    <script>
      // `click` event - Changes the button color on click
      const button = document.getElementById("changeColorButton");

      button.addEventListener("click", () => {
        button.style.backgroundColor = "tomato";
        button.innerText = "button clicked";
      });
     
      // `dblclick` event - Resets the button color on double-click
      document
        .getElementById("changeColorButton")
        .addEventListener("dblclick", () => {
          button.style.backgroundColor = "";
          button.textContent = "Click to Change Color";
        });

      // `mouseover` and `mouseout` events - Changes the div background color on hover
      const hoverDiv = document.getElementById("hoverDiv");

      hoverDiv.addEventListener("mouseover", () => {
        hoverDiv.style.backgroundColor = "#f0f0f0";
        hoverDiv.textContent = "Mouse Over!";
      });

      hoverDiv.addEventListener("mouseout", () => {
        hoverDiv.style.backgroundColor = "lightblue";
        hoverDiv.textContent = "Hover Over Me";
      });

      // `mousemove` event - Display coordinates of mouse within the div
      hoverDiv.addEventListener("mousemove", (element) => {
        hoverDiv.textContent = `Mouse X: ${element.offsetX}, Y: ${element.offsetY}`;
      });
    </script>

    <!-- Keyboard event script-->
    <script>
      //   Keyboard events
      const typingInput = document.getElementById("typingInput");
      const outputDiv = document.getElementById("output");

      // `keydown` event - Changes the text color on key down
      typingInput.addEventListener("keydown", () => {
        outputDiv.style.color = "blue";
      });

      // `keyup` event - Changes text color back on key up
      typingInput.addEventListener("keyup", () => {
        outputDiv.style.color = "black";
      });

      // `input` event - Displays typed text in the div
      typingInput.addEventListener("input", (item) => {
        outputDiv.textContent = item.target;
      });
    </script>

    <!-- form event script-->
    <script>
      const form = document.getElementById("myForm");
      const formMessage = document.getElementById("formMessage");

      // `submit` event - Prevent form submission and show a message
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        formMessage.textContent = "Form successfully submitted!";
        formMessage.style.color = "green";
      });

      // `focus` and `blur` events - Change border color of input fields
      document.getElementById("nameField").addEventListener("focus", (event) => {
          formMessage.textContent = "user is typing";
          document.getElementById("nameField").style.background="tomato"
          formMessage.style.color = "red";
        });
      document.getElementById("nameField").addEventListener("blur", (event) => {
          formMessage.textContent = "";
          document.getElementById("nameField").style.background="white"
          formMessage.style.color = "white";
        });

     
      document
        .getElementById("emailField")
        .addEventListener("focus", (event) => {
          event.target.style.backgroundColor = "green";
        });
      document
        .getElementById("emailField")
        .addEventListener("blur", (event) => {
          event.target.style.backgroundColor = "";
        });
    </script>

    <!-- window event script-->
    <script>
      const resizeMessage = document.getElementById("resizeMessage");

      // `load` event - Change background color on page load
      window.addEventListener("load", () => {
        document.body.style.backgroundColor = "#f0f8ff";
        resizeMessage.textContent = "Page loaded successfully!";
      });

      // `resize` event - Change message on window resize
      window.addEventListener("resize", () => {
        resizeMessage.textContent = `Window resize ${window.innerHeight} and ${window.innerWidth}`;
      });

      // `scroll` event - Change background color on scroll
      window.addEventListener("scroll", () => {
        document.body.style.backgroundColor =
          window.scrollY > 200 ? "blue" : "#f0f8ff";
      });
      
    </script>

    <!-- clipboard event script-->
    <script>
      const clipboardArea = document.getElementById("clipboardArea");
      const clipboardMessage = document.getElementById("clipboardMessage");

      // `copy` event - Show message when text is copied
      clipboardArea.addEventListener("copy", () => {
        clipboardMessage.textContent = "Text copied!";
        clipboardMessage.style.color = "blue";
      });

      // `paste` event - Show message when text is pasted
      clipboardArea.addEventListener("paste", () => {
        clipboardMessage.textContent = "Text pasted!";
        clipboardMessage.style.color = "green";
      });

      // `cut` event - Show message when text is cut
      clipboardArea.addEventListener("cut", () => {
        clipboardMessage.textContent = "Text cut!";
        clipboardMessage.style.color = "red";
      });
    </script>

    <!-- drag and drop event script-->
    <script>
      const dragItem = document.getElementById("dragItem");
      const dropArea = document.getElementById("dropArea");
      const dragMessage = document.getElementById("dragMessage");

      // `dragstart` event - Shows message when drag starts
      dragItem.addEventListener("dragstart", () => {
        dragMessage.textContent = "Dragging started!";
      });

      // `dragover` event - Allows drop by preventing default behavior
      dropArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropArea.style.backgroundColor = "lightgreen";
      });

      // `dragleave` event - Resets background color when drag leaves
      dropArea.addEventListener("dragleave", () => {
        dropArea.style.backgroundColor = "lightgrey";
      });

      // `drop` event - Moves dragged item and shows message
      dropArea.addEventListener("drop", (event) => {
        event.preventDefault();
        dropArea.appendChild(dragItem);
        dragMessage.textContent = "Dropped successfully!";
        dropArea.style.backgroundColor = "lightgrey";
      });
    </script>

    <!-- Media event script-->
    <script>
      const audioPlayer = document.getElementById("audioPlayer");
      const audioMessage = document.getElementById("audioMessage");

      // `play` event - Shows message when playback starts
      audioPlayer.addEventListener("play", () => {
        audioMessage.textContent = "Audio is playing";
        audioMessage.style.color = "green";
      });

      // `pause` event - Shows message when playback pauses
      audioPlayer.addEventListener("pause", () => {
        audioMessage.textContent = "Audio is paused";
        audioMessage.style.color = "red";
      });

      // `ended` event - Shows message when playback ends
      audioPlayer.addEventListener("ended", () => {
        audioMessage.textContent = "Audio playback ended";
        audioMessage.style.color = "blue";
      });
    </script>
